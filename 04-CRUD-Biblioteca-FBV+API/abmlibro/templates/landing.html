<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a la Biblioteca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0F7FA; /* Celeste claro */
            color: #01579B; /* Azul oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #80DEEA; /* Celeste */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #039BE5; /* Azul */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0277BD; /* Azul más oscuro */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Biblioteca</h1>
        <p>Explora nuestra colección de libros y descubre nuevas historias.</p>
        <a href="{% url 'listar_libros' %}" class="btn">Ver Listado de Libros</a>
    </div>
</body>
</html>
